<!doctype html>
{% load static %}
{% load pizza_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pizza/css/external.css' %}" type="text/css">
    <link rel="shortcut icon" href="{% static 'pizza/images/favicon.ico' %}" type="image/x-icon">
    <title>{{ title }}</title>
</head>
<body>

<!--menu-->
{% block menu %}
<nav class="navbar navbar-expand-lg bg-body-tertiary"
     style="background: linear-gradient(to bottom, #66ccff 0%, #ffffff 100%);">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'pizza/images/pizza.png' %}" alt="logo" width="50px">
        </a>

        <div class="navbar-brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-geo-alt"
                 viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            Київ
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'about' %}">Про нас</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'delivery' %}">Доставка та оплата</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'contacts' %}">Контакти</a>
                </li>
            </ul>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"
                            style="background: linear-gradient(to bottom, #66ccff 0%, #ffffff 100%);">Пошук
                    </button>
                </form>
                <button class="btn btn-outline-success" type="button"
                        style="background: linear-gradient(to bottom, #66ccff 0%, #ffffff 100%);">
                    <a class="nav-link" href="{% url 'login' %}">Вхід</a>

                </button>
            </div>
        </div>
    </div>
    <hr>
</nav>
<!--menu-->

{% endblock menu %}

{% block carusel %}

<div class="container-fluid">
    <section>
        <div id="carouselExampleCaptions" class="carousel slide container" data-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                {% get_slider %}

<!--                {% for slide in slide_list %}-->
<!--                <div class="carousel-item {{ slide.sl_css }}">-->
<!--                    <img src="{{ slide.sl_img.url }}" class="d-block w-100 " alt="{{ slide.sl_title }}">-->
<!--                    &lt;!&ndash;                    <div class="carousel-caption d-none d-md-block">&ndash;&gt;-->
<!--                    &lt;!&ndash;                        <h5 class="slider_h">{{ slide.sl_title }}</h5>&ndash;&gt;-->
<!--                    &lt;!&ndash;                        <p class="slider_p">{{ slide.sl_text }}</p>&ndash;&gt;-->
<!--                    &lt;!&ndash;                    </div>&ndash;&gt;-->
<!--                </div>-->
<!--                {% endfor %}-->

            </div>

            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </section>
</div>

{% endblock carusel %}


{% block content %}
{% endblock content %}

<!--footer-->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
<!--endfooter-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
