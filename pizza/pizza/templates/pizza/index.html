                <div class="card-body">
                    <h5 class="card-title">{{ p.title }}</h5>
                    <p class="card-text">{{ p.ingredients }}</p>
                    <div class="hstack gap-8">
                        <div class="p-2 h5">{{ p.price }} грн</div>
                        <div class="p-2 ms-auto">
